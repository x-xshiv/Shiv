<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <div>
        <form action="#" method="post" align="left">
            <!--Full Name Label-->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Your Name" required>
            <br><br>
            <!--email Label-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address">
            <br><br>
            <!--Password Label-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <br><br>
            <!--Gender Label-->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">others</label>
            <br><br>
            <!--Courses Label-->
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="CS">CS</option>
                <option value="CSE AiMl">CSE AiMl</option>
                <option value="CSE DS">CSE DS</option>
            </select>
            <br><br>
            <!--contact no. label-->
            <label for="contact">Contact No.</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter Phone Number" required>
            <br><br>
            <!--address label-->
            <label for="address">Address:</label>
            <br>
            <textarea id="address" name="address" rows="5" cols="40">Enter Your Address</textarea>
            <br><br>
            <!--buttons-->
            <input type="submit" value="book now">
            <input type="reset" value="reset form">
        </form>
    </div>
    <hr>
    <h6 align="center">&copy 2025 Student Registration Portal</h6>

</body>
</html>
