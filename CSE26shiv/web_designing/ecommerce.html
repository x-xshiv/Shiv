<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazing E-commerce</title>
  <link ref="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Amazing</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Categories</li>
          <li>Deals</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="category" id="laptop">
        <h2>Laptop</h2>
        <div class="grid">
          <div class="product">Dell</div>
          <div class="product">HP</div>
          <div class="product">Acer</div>
          <div class="product">Lenovo</div>
        </div>
      </section>
      <section class="category" id="mobile">
        <h2>Mobile Phone</h2>
        <div class="grid">
          <div class="product">Samsung</div>
          <div class="product">iPhone</div>
          <div class="product">OnePlus</div>
          <div class="product">Vivo</div>
        </div>
      </section>
      <section class="category" id="watches">
        <h2>Watches</h2>
        <div class="grid">
          <div class="product">Apple</div>
          <div class="product">Fossil</div>
          <div class="product">Boat</div>
          <div class="product">Noise</div>
        </div>
      </section>
      <section class="category" id="bike">
        <h2>Bike</h2>
        <div class="grid">
          <div class="product">Royal Enfield</div>
          <div class="product">Bajaj</div>
          <div class="product">Honda</div>
          <div class="product">Yamaha</div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
