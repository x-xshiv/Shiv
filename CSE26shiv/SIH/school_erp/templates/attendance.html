{% extends "base.html" %}
{% block content %}
<h1>Mark Attendance for {{ today }}</h1>
<form method="POST" action="{{ url_for('attendance.mark_attendance') }}">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.first_name }} {{ student.last_name }}</td>
                <td>{{ student.grade }}</td>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" id="present_{{ student.id }}" value="Present" required>
                        <label class="form-check-label" for="present_{{ student.id }}">Present</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" id="absent_{{ student.id }}" value="Absent">
                        <label class="form-check-label" for="absent_{{ student.id }}">Absent</label>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit Attendance</button>
</form>
{% endblock %}
